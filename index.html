<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Tashkent, Uzbekistan</div>
                <div class="date">Monday 18 August 2022</div>
            </section>
            <div class="main-temp">
                <div class="temp">38 <span>°C</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low">19°C / 25°C</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Izlash...">
        </header>
    </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
